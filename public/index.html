<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Top coders</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<a href="#" class="navbar-brand">Your Logo</a>
				<div id="showNav" class="navbar-toggle">
					<div class="School"></div>
					<div class="bar bar2"></div>
					<div class="bar bar3"></div>
				</div>
				<div id="nav" class="navbar-links">
					<a href="#home">Home</a>
					<a href="#about">About</a>
					<a href="#services">Services</a>
					<a href="#contact">Contact</a>
				</div>
			</div>
			<h2 id="h2"></h2>

			<input type="text" id="search-input" placeholder="Search..." />
			<button type="submit">Search</button>
			<form id="countryForm">
				<label for="country_code">Enter short country name:</label>
				<input
					type="text"
					id="countryInput"
					placeholder="KE, US"
					name="country_code"
				/>
				<button type="submit">Search</button>
			</form>
			<div class="container">
				<table id="table" class="table table-hover table-responsive">
					<thead>
						<tr>
							<th scope="col">User</th>
							<th scope="col">City</th>
							<th scope="col">Hours spent</th>
							<th scope="col">Languages</th>
						</tr>
					</thead>
					<tbody id="myTable"></tbody>
				</table>
				<button id="prevPageBtn">Previous Page</button>
				<button id="nextPageBtn">Next Page</button>
			</div>
		</div>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
