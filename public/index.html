<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<title>Top coders</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="navbar">
				<img src="./logos/Logo-inverted.svg" alt="Logo" height="30" left="20" />
				<div id="showNav" class="navbar-toggle">
					<div class="School"></div>
					<div class="bar bar2"></div>
					<div class="bar bar3"></div>
				</div>
				<div id="nav" class="navbar-links">
					<a href="#home">Home</a>
					<a href="#about">About</a>
					<a href="#services">Services</a>
					<a href="#contact">Contact</a>
				</div>
			</div>
			<h2 id="h2"></h2>

			<div class="container mt-3">
				<div class="row">
					<div class="col-auto">
						<div class="input-group">
							<input
								type="text"
								class="form-control"
								id="search-input"
								placeholder="Search users..."
							/>
							<button
								class="btn btn-primary btn-sm"
								type="button"
								id="searchBtn"
							>
								Search
							</button>
						</div>
					</div>
					<div class="col-auto">
						<form id="countryForm" class="input-group">
							<input
								type="text"
								class="form-control"
								id="countryInput"
								placeholder="Country short name e.g US, KE..."
								name="country_code"
							/>
							<button class="btn btn-primary btn-sm" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<table id="table" class="table table-hover table-responsive">
					<thead>
						<tr>
							<th scope="col">Rank</th>
							<th scope="col">User</th>
							<th scope="col">City</th>
							<th scope="col">Hours spent</th>
							<th scope="col">Languages</th>
						</tr>
					</thead>
					<tbody id="myTable"></tbody>
				</table>
				<button class="btn btn-primary" id="prevPageBtn">Previous Page</button>
				<button class="btn btn-primary" id="nextPageBtn">Next Page</button>
			</div>
		</div>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
